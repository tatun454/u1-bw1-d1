<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <!-- <link rel="stylesheet" href="/assets/css/reset.css" /> -->
    <link rel="stylesheet" href="/assets/css/2exam.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img src="./assets/imgs/epicode_logo.png" alt="logo" id="logo" />
      </div>
    </header>
    <main>
      <div id="timer"></div>
      <!-- per estetica cerchio timer -->
      <div id="container-container">
        <div class="timer-container">
          <svg class="progress-ring" width="120" height="120">
            <circle
              class="progress-ring__circle"
              stroke="#00eaff"
              stroke-width="8"
              fill="transparent"
              r="52"
              cx="60"
              cy="60"
            />
          </svg>
          <div class="timer-text">
            <div class="timer-label">SECONDS</div>
            <div class="timer-value" id="timer-value">16</div>
            <div class="timer-desc">GET READY!</div>
          </div>
        </div>
      </div>

      <div id="quiz"></div>
      <button id="nextBtn" disabled>Avanti</button>
    </main>
    <footer>
      <div id="counter"></div>
    </footer>
    <script src="/assets/script/2exam.js"></script>
  </body>
</html>

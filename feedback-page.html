<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style_fb.css" />
    <title>Epicode-Benchmark</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/imgs/epicode_logo.png"
        alt="logo-Epicode"
        title="logo-Epicode"
      />
    </header>

    <main>
      <h1>Tell us how It's going</h1>

      <p>
        From 0 to 10, how likely are you to recommend Epicode to a friend ora a
        collegue?
      </p>
      <span>
        <div id="1" class="star">★</div>
        <div id="2" class="star">★</div>
        <div id="3" class="star">★</div>
        <div id="4" class="star">★</div>
        <div id="5" class="star">★</div>
        <div id="6" class="star">★</div>
        <div id="7" class="star">★</div>
        <div id="8" class="star">★</div>
        <div id="9" class="star">★</div>
        <div id="10" class="star">★</div>
      </span>
      <div>
        <p>Leave us an open feedback about your experience so far</p>
      </div>
      <form>
        <label for="messaggio"></label>
        <input
          type="textarea"
          id="text"
          placeholder="Write your comment here"
        />
      </form>
    </main>
    <footer>
      <a href="https://epicode.com/it/" target="_blank" rel="nofollow"
        ><button>More Info</button></a
      >
    </footer>
  </body>
  <script src="/assets/script/feedback.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Bemnchmark Results</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/result-style.css" />
    <link
      rel="shortcut icon"
      href="https://s3-eu-west-1.amazonaws.com/tpd/logos/62a6277627ee655c1226b624/0x0.png"
      alt="epicode-logo"
    />
  </head>
  <body>
    <header>
      <img
        class="epic-logo"
        src="/assets/imgs/epicode_logo.png"
        alt="epicode-logo"
      />
    </header>
    <main>
      <div id="result-text">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </div>
      <div id="donut">
        <canvas id="myChart" style="width: 100%; max-width: 500px" ;></canvas>
        <p id="passed">
          Congratulations! <br /><span>You passed the exam</span>
        </p>
        <p id="not">Opss!<span>You didn't pass the exam</span></p>
        <p id="certificate">
          we'll send you the certificate <br />
          in few minutes. <br />
          Chek your email (including <br />
          promotions / spam folder )
        </p>
      </div>

      <aside id="ok">
        <div>
          <h2>Correct</h2>
          <h3 id="correct">67.7%</h3>
          <p><span id="c-questions">4/6</span>questions</p>
        </div>
      </aside>
      <aside id="ko">
        <div>
          <h2>Wrong</h2>
          <h3 id="wrong">33.3%</h3>
          <p><span id="w-questions">2/6</span>questions</p>
        </div>
      </aside>
    </main>
    <footer>
      <button><a href="feedback-page.html">RATE US</a></button>
    </footer>
    <script src="
https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js
"></script>
    <script src="/assets/script/result.js"></script>
  </body>
</html>
